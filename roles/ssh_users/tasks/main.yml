# roles/ssh_users/tasks/main.yml

- name: "Configure SSH users"
  ansible.builtin.debug:
    msg: "Users: {{ ssh_users | map(attribute='name') | list }}"
  when: ssh_users | length > 0

# Create/update the users
- name: "Ensure users exist and add extra groups"
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: present
    create_home: yes
    home: "{{ item.home | default(omit) }}"
    groups: "{{ item.extra_groups | default([]) | join(',') }}"
    append: true             # DO NOT overwrite groups
  loop: "{{ ssh_users }}"
  loop_control:
    label: "{{ item.name }}"

# Ensure .ssh directory
- name: "Ensure .ssh directory exists"
  ansible.builtin.file:
    path: "{{ user_home }}/.ssh"
    state: directory
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: "0700"
  vars:
    user_home: "{{ item.home | default('/home/' + item.name) }}"
  loop: "{{ ssh_users }}"
  when:
    - item.authorized_keys is defined
    - item.authorized_keys | length > 0
  loop_control:
    label: "{{ item.name }}"

# Install keys
- name: "Write authorized_keys"
  ansible.builtin.copy:
    dest: "{{ user_home }}/.ssh/authorized_keys"
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: "0600"
    content: "{{ (item.authorized_keys | default([])) | join('\n') + '\n' }}"
  vars:
    user_home: "{{ item.home | default('/home/' + item.name) }}"
  loop: "{{ ssh_users }}"
  when:
    - item.authorized_keys is defined
    - item.authorized_keys | length > 0
  loop_control:
    label: "{{ item.name }}"

