---
# Name of the client profile to install (without extension)
openvpn_client_name: client

# Where the controller stores generated .ovpn files
# Keep in sync with the server role export path
openvpn_client_local_dir: "{{ inventory_dir }}/artifacts/{{ hostvars[groups['vpn_server'][0]].inventory_hostname }}/openvpn-clients"

# Enable IPv4 forwarding on this client (for gateway use)
openvpn_client_enable_ip_forward: true

