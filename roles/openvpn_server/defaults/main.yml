# Defaults applied to each openvpn_config entry when a field is omitted
openvpn_default_port: 1194
openvpn_default_proto: udp4
openvpn_default_full_tunnel: false
openvpn_default_client_export_dir: "/root/openvpn-clients"
openvpn_default_server_dir: "/etc/openvpn/server"
openvpn_default_easyrsa_dir: "/etc/openvpn/easy-rsa"
openvpn_default_ccd_dir: "/etc/openvpn/ccd"
openvpn_default_clients: []
openvpn_default_client_to_client: false
openvpn_default_mgmt_port: 7505
openvpn_default_mgmt_bind: "127.0.0.1"

# Global path base for exported configs on controller (shared with client role)
openvpn_client_local_dir_base: "{{ inventory_dir }}/artifacts"
